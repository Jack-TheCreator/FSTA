{% extends "base.html" %}

{% block content %}
<h1>Stocks</h1>
<form method="GET">
    <select name="filter" id="strat_filter">
        <option value="">All Stocks</option>
        <option value="new_intraday_highs">New Intraday Highs</option>
        <option value="new_closing_highs">New Closing Highs</option>
        <option value="new_intraday_lows">New Intraday Lows</option>
        <option value="new_closing_lows">New Closing Lows</option>
    </select>
    <input type="submit" />
</form>
<table class="ui inverted black table">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for stock in stocks %}
    <tr>
        <td><a href="/stock/{{stock[1]}}">{{ stock[1] }}</a></td>
        <td>{{ stock[2] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
